{% extends "admin/index.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Custom Dashboard Styling */
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .stat-card.green {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    .stat-card.orange {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .stat-card.blue {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .stat-card h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        opacity: 0.9;
        font-weight: normal;
    }
    
    .stat-card .number {
        font-size: 36px;
        font-weight: bold;
        margin: 10px 0;
    }
    
    .stat-card .icon {
        font-size: 48px;
        opacity: 0.3;
        float: right;
        margin-top: -40px;
    }
    
    /* Welcome message */
    .welcome-message {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .welcome-message h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
    }
    
    .welcome-message p {
        margin: 0;
        opacity: 0.9;
        font-size: 16px;
    }
    
    /* Quick actions */
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }
    
    .quick-action-btn {
        background: white;
        border: 2px solid #e0e0e0;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        display: block;
    }
    
    .quick-action-btn:hover {
        border-color: #667eea;
        background: #f8f9ff;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-decoration: none;
        color: #667eea;
    }
    
    .quick-action-btn i {
        font-size: 32px;
        display: block;
        margin-bottom: 10px;
    }
    
    .quick-action-btn span {
        font-weight: 600;
        font-size: 14px;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add custom dashboard content
    const contentMain = document.querySelector('#content-main');
    if (contentMain) {
        // Create welcome message
        const welcomeDiv = document.createElement('div');
        welcomeDiv.className = 'welcome-message';
        welcomeDiv.innerHTML = `
            <h1>ðŸ‘‹ Welcome to PetPal Administration</h1>
            <p>Manage your pet marketplace, breeds, accessories, and orders all in one place.</p>
        `;
        
        // Create stats cards
        const statsDiv = document.createElement('div');
        statsDiv.className = 'dashboard-stats';
        statsDiv.innerHTML = `
            <div class="stat-card">
                <h3>Pending Reviews</h3>
                <div class="number" id="pending-count">-</div>
                <i class="fas fa-clock icon"></i>
                <small>Marketplace submissions awaiting review</small>
            </div>
            <div class="stat-card green">
                <h3>Active Listings</h3>
                <div class="number" id="active-count">-</div>
                <i class="fas fa-check-circle icon"></i>
                <small>Approved pets in marketplace</small>
            </div>
            <div class="stat-card orange">
                <h3>Total Orders</h3>
                <div class="number" id="orders-count">-</div>
                <i class="fas fa-shopping-cart icon"></i>
                <small>Accessory orders placed</small>
            </div>
            <div class="stat-card blue">
                <h3>Registered Users</h3>
                <div class="number" id="users-count">-</div>
                <i class="fas fa-users icon"></i>
                <small>Total platform users</small>
            </div>
        `;
        
        // Create quick actions
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'quick-actions';
        actionsDiv.innerHTML = `
            <a href="/admin/petpalapp/pendingpet/" class="quick-action-btn">
                <i class="fas fa-clock"></i>
                <span>Review Submissions</span>
            </a>
            <a href="/admin/petpalapp/breed/" class="quick-action-btn">
                <i class="fas fa-dog"></i>
                <span>Manage Breeds</span>
            </a>
            <a href="/admin/petpalapp/accessory/" class="quick-action-btn">
                <i class="fas fa-shopping-bag"></i>
                <span>Manage Accessories</span>
            </a>
            <a href="/admin/petpalapp/order/" class="quick-action-btn">
                <i class="fas fa-shopping-cart"></i>
                <span>View Orders</span>
            </a>
        `;
        
        // Insert at the top
        contentMain.insertBefore(actionsDiv, contentMain.firstChild);
        contentMain.insertBefore(statsDiv, contentMain.firstChild);
        contentMain.insertBefore(welcomeDiv, contentMain.firstChild);
        
        // Fetch and display actual counts (you can implement API endpoints for this)
        // For now, showing placeholder
        setTimeout(() => {
            document.getElementById('pending-count').textContent = '...';
            document.getElementById('active-count').textContent = '...';
            document.getElementById('orders-count').textContent = '...';
            document.getElementById('users-count').textContent = '...';
        }, 100);
    }
});
</script>
{% endblock %}
