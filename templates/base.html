{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/base.css' %}">

  <meta charset="UTF-8">

  {% load django_browser_reload %}
